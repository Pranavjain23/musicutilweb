{% macro search_item(item) -%}

<div class="row">
    <div class="col d-flex">

        <div class="card flex-row  flex-fill">

            <!-- Song Info -->
            <div class="card-body  ">
                <a href="{{ item[2] }}">
                    <h6 class="card-title">{{item[0]}}</h6>
                    <small>{{item[1]}}</small>
                </a>
            </div>

            <!-- Download Button -->
            <div class="btn-group ">
                <button type="button" class="btn btn-danger btn-sm">Download</button>
                <button type="button" class="btn btn-danger dropdown-toggle dropdown-toggle-split btn-sm" data-toggle="dropdown" aria-haspopup="true"
                    aria-expanded="false">
                    <span class="sr-only">More Options</span>
                </button>
                <div class="dropdown-menu">
                    <button class="dropdown-item" href="#">FLAC</button>
                    <a class="dropdown-item" href="#">MP3-500</a>
                    <a class="dropdown-item" href="#">MP3-320</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Mobile Download</a>
                </div>
            </div>

        </div>

    </div>

</div>

{%- endmacro %}
